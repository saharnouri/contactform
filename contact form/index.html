<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" 
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>contact form</title>
</head>
<body>
    <main class="container">
        <section class="lbox">
            <div>
                <h2>Send ua a message</h2>
                <form class="contactinfo">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Subject">
                    <p>Message</p>
                    <textarea></textarea>
                    <button>Send Message</button>
                </form>
            </div>
        </section>
        <section class="rbox">
            <div>
                <h2>Contact us<div></div></h2>
                
                <p>We're open for any suggestions or just to have a chat</p>
                <div>
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <div>
                        <h4 class="rinfo">Address:</h4>
                        <p class="rtext">198 West 21th Street, Suite 721<br> New York NY 10016</p>
                    </div>
                </div>
                <div>
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <div>
                        <h4 class="rinfo">Phone:</h4>
                        <p class="rtext">+ 1235 2355 98</p>
                    </div>
                </div>
                <div>
                    <i class="fa fa-paper-plane" aria-hidden="true"></i>
                    <div>
                        <h4 class="rinfo">Email:</h4>
                        <p class="rtext">info@yoursite.com</p>
                    </div>
                </div>
                <div>
                    <i class="fa fa-globe" aria-hidden="true"></i>
                    <div>
                        <h4 class="rinfo">Website:</h4>
                        <p class="rtext">yoursite.com</p>
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>
</html>
